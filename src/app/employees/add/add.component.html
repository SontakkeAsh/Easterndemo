  <h2>add form</h2>
  <div>
  <div class="formWrapper">
  <form name="form" (ngSubmit)="f.form.valid && addEmployee()" #f="ngForm" novalidate>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control input"
             id="id"
             name="id"
             [(ngModel)]="model.id"
             placeholder="id">
    </div>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control input"
             id="name"
             name="name"
             [(ngModel)]="model.name"
             placeholder="name" #name="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" minlength="5" required>
    </div>
    <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
        <div *ngIf="name.errors.required"> Name is required</div>
    </div>
    <div *ngIf="name.errors?.minlength">
      Name must be at least 5 characters long.
 </div>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="number"
             class="form-control input"
             id="phone"
             name="phone"
             [(ngModel)]="model.phone"
             placeholder="phone" maxlength="10">
    </div>
  
     <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control positionInput"
             id="city"
             name="city"
             [(ngModel)]="model.address.city"
             placeholder="city">
    </div>
    <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input type="text"
               class="form-control positionInput"
               id="address_line1"
               name="address_line1"
               [(ngModel)]="model.address.address_line1"
               placeholder="address_line1">
      </div>
      <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input type="text"
               class="form-control positionInput"
               id="address_line2"
               name="address_line2"
               [(ngModel)]="model.address.address_line2"
               placeholder="address_line2">
      </div>
      <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input type="text"
               class="form-control positionInput"
               id="postal_code"
               name="postal_code"
               [(ngModel)]="model.address.postal_code"
               placeholder="postal_code">
      </div>
    <div class="submitBtnContainer">
      <button >SAVE</button>
    </div>
  </form>
  </div>
  </div>
